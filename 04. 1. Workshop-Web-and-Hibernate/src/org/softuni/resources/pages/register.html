<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casebook</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="form-label text-center mt-5" ></div>
    <h2>Register</h2>
    <form class="register-form mx-auto mt-2" method="post" action="/register">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" name="username"
            placeholder="Username ..."/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" class="form-control" name="password"
                   placeholder="Password ..."/>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="text" id="confirmPassword" class="form-control" name="confirmPassword"
                   placeholder="Confirm Password ..."/>
        </div>
        <div class="button-holder d-flex justify-content-center"></div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

</body>
</html>
